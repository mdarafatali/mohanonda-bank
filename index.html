<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mohanonda Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="Container">

        <!-- Login Start -->
        <div id="login-Area">
            <div class="submitArea">
                <h2 class="text-center">Welcome to Mohanonda Bank</h2>
                <input class="form-control" type="text" placeholder="Enter your Email ID">
                <br>
                <input class="form-control" type="password" placeholder="Enter Your Password">
                <br>
                <button id="login-Button" class="btn btn-success">Login</button>
            </div>
        </div>
        <!-- Login End  -->

        <!-- Transaction Start -->
        <div id="transaction" class="container">
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit-div half-div">
                    <h5>Deposit</h5>
                    <h3 id="deposit-amount">00</h3>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw-div half-div">
                     <h5>withdraw</h5>
                     <h3 id="withdraw-amount">00</h3>
                    </div>
                 </div>
                 <div class="col-md-4">
                    <div class="balance-div half-div">
                     <h5>Balance</h5>
                     <h3 id="balance-amount">1200</h3>
                    </div>
                 </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="submitArea">
                        <h3>Deposit Here</h3>
                        <input id="deposit-Value" class="form-control" type="text" placeholder="$ Amount You want to Deposit">
                        <br>
                        <button id="deposit-Btn" class="btn btn-success">Deposit</button>
                    </div>
    
                </div>
                <div class="col-md-6">
                    <div class="submitArea">
                        <h3>withdraw Here</h3>
                        <input id="withdraw-Value" class="form-control" type="text" placeholder="$ Amount You want to Deposit">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
    
                </div>
            </div>
    
            <!-- deposit & withdraw End -->
        </div>
        <!-- Transaction End -->

        <!-- deposit & withdraw Start -->
        


    </section>
    

    



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
